{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    {% if error %}
    <div class="alert alert-danger mt-5 text-center" role="alert">
        {{error}}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success mt-5 text-center" role="alert">
        <b>{{user.username}}</b> {{success}}. <a href="{% url 'login'%}">Click to login</a>
    </div>
    {% endif %}
</div>
{% endblock %}
